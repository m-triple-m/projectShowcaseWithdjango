{% extends 'projectmanager/base.html' %}
{% load static %}

{% block content %}
  <!-- Team -->
  <div class="max-w-[85rem] px-4 py-10 sm:px-6 lg:px-8 lg:py-14 mx-auto">
    <!-- Title -->
    <div class="max-w-2xl mx-auto text-center mb-10 lg:mb-14">
      <h2 class="text-2xl font-bold md:text-4xl md:leading-tight dark:text-white">Our leadership</h2>
    </div>
    <!-- End Title -->

    <!-- Grid -->
    <div class="grid grid-cols-2 md:grid-cols-3 gap-8 md:gap-12">
      <div class="text-center">
        <a href="/browse/?{% if request.GET.q %}q={{ request.GET.q }}&{% endif %}department=MERN"><img class="rounded-xl sm:size-48 lg:size-60 mx-auto" src="{% static 'images/depts/cs.webp' %}" alt="Avatar" /></a>
        <div class="mt-2 sm:mt-4">
          <h3 class="text-sm font-medium text-gray-800 sm:text-base lg:text-lg dark:text-neutral-200">Computer Science</h3>
          <p class="text-xs text-gray-600 sm:text-sm lg:text-base dark:text-neutral-400">Department</p>
        </div>
      </div>
      <!-- End Col -->

      <div class="text-center">
        <a href="/browse/?{% if request.GET.q %}q={{ request.GET.q }}&{% endif %}department=IT"><img class="rounded-xl sm:size-48 lg:size-60 mx-auto" src="{% static 'images/depts/cs.webp' %}" alt="Avatar" /></a>
        <div class="mt-2 sm:mt-4">
          <h3 class="text-sm font-medium text-gray-800 sm:text-base lg:text-lg dark:text-neutral-200">Information Technology</h3>
          <p class="text-xs text-gray-600 sm:text-sm lg:text-base dark:text-neutral-400">Department</p>
        </div>
      </div>
      <!-- End Col -->
      <div class="text-center">
        <a href="/browse/?{% if request.GET.q %}q={{ request.GET.q }}&{% endif %}department=EC"><img class="rounded-xl sm:size-48 lg:size-60 mx-auto" src="{% static 'images/depts/cs.webp' %}" alt="Avatar" /></a>
        <div class="mt-2 sm:mt-4">
          <h3 class="text-sm font-medium text-gray-800 sm:text-base lg:text-lg dark:text-neutral-200">Electronics & Communication</h3>
          <p class="text-xs text-gray-600 sm:text-sm lg:text-base dark:text-neutral-400">Department</p>
        </div>
      </div>
      <!-- End Col -->
    </div>
    <!-- End Grid -->
  </div>
  <!-- End Team -->
{% endblock %}
